<!DOCTYPE html>
<html>
	<head>
	<script>
	function Validate(){
		var getSelectedValue = document.querySelector('input[name="homeType"]:checked');   
		if(getSelectedValue != null) {    
			document.getElementById('err0').style.display = "none";
			if (getSelectedValue.value == "apartment"){
				if (document.getElementById("aptNum").value == ""){
					document.getElementById('err1').style.display = "block";
				}
				else {
					document.getElementById('err1').style.display = "none";
					const bus = document.querySelector('#isBusiness');
					processApartment(bus.checked);
				}
			}
			if (getSelectedValue.value == "house"){
				const bus = document.querySelector('#isBusiness');
				processHouse(bus.checked);
			}
			if (getSelectedValue.value == "po"){
				if (document.getElementById("poNum").value == ""){
					document.getElementById('err2').style.display = "block";
				}
				else {
					document.getElementById('err2').style.display = "none";
					const bus = document.querySelector('#isBusiness');
					processPO(bus.checked);
				}
			}
		}
		else {  
			document.getElementById('err0').style.display = "block";
		}
	}
	function processApartment(isBusiness){
		output = document.getElementById("return");
		output.innerHTML = "Address:<br>";
		output.innerHTML += document.getElementById("recipName").value + "<br>";
		if (isBusiness){
			output.innerHTML += document.getElementById("busName").value + "<br>";
		}
		output.innerHTML += document.getElementById("addr").value + ", APT # " + document.getElementById("aptNum").value + "<br>"
		output.innerHTML += document.getElementById("city").value + ", " + document.getElementById("state").value + " " + document.getElementById("zip").value + "<br>";
		output.innerHTML += "United States of America";
	}
	function processHouse(isBusiness){
		output = document.getElementById("return");
		output.innerHTML = "Address:<br>";
		output.innerHTML += document.getElementById("recipName").value + "<br>";
		if (isBusiness){
			output.innerHTML += document.getElementById("busName").value + "<br>";
		}
		output.innerHTML += document.getElementById("addr").value + "<br>"
		output.innerHTML += document.getElementById("city").value + ", " + document.getElementById("state").value + " " + document.getElementById("zip").value + "<br>";
		output.innerHTML += "United States of America";
	}
	function processPO(isBusiness){
		output = document.getElementById("return");
		output.innerHTML = "Address:<br><br>";
		output.innerHTML += document.getElementById("recipName").value + "<br>";
		if (isBusiness){
			output.innerHTML += document.getElementById("busName").value + "<br>";
		}
		output.innerHTML += "PO Box " + document.getElementById("poNum").value + "<br>"
		output.innerHTML += document.getElementById("city").value + ", " + document.getElementById("state").value + " " + document.getElementById("zip").value + "<br>";
		output.innerHTML += "United States of America";
	}
	</script>
		<link rel="stylesheet" href="../index.css">
		<title>Address Formatter</title>
	</head>
	<body>
		<h1>Address Formatter</h1>
		<p>Insert your recipient's information and well format an address for you!</p> 
		<form id="myForm">		
			<label for="recipName">Recipient Name</label><br>
			<input type="text" id="recipName" name="recipName"><br><br>
			
			<input type="checkbox" id="isBusiness" name="isBusiness" value="true">

			<label for="busName">Business Name</label><br>

			<input type="radio" id="homeType" name="homeType" value="apartment">

			<label for="zip">Zip Code:</label><br>
			<input type="text" id="zip" name="zip"><br><br>
			<button type="button" onclick="document.getElementById('myForm').reset(); output = document.getElementById('return'); output.innerHTML = '';">Clear</button><br><br>
			<button type="button" onclick="Validate()">Submit</button>	
		</form><br><br>
